# Sidekiq Queues
# Three queues will be used for each Integration.
# Naming of queus will be based on integration-name as follows.
# 1. "#{integration_name}"
# 2. "#{integration_name}_ecl_job"
# 3. "#{integration_name}_content_creation_job"

---
:concurrency: 1
:pidfile: ./sidekiq.pid
:logfile: ./sidekiq.log
qa:
  :concurrency: 3
staging:
  :concurrency: 3
production:
  :concurrency: 5
:queues:
  - [dropbox, 5]
  - [content_item_job, 5]
  - [dropbox_ecl_job, 3]

